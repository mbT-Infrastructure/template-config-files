GSettings=org.gnome.SimpleScan document-type 'photo'
GSettings=org.gnome.SimpleScan paper-height 2970
GSettings=org.gnome.SimpleScan paper-width 2100
GSettings=org.gnome.SimpleScan photo-dpi 300
GSettings=org.gnome.SimpleScan postproc-arguments '--force'
GSettings=org.gnome.SimpleScan postproc-enabled true
GSettings=org.gnome.SimpleScan postproc-script 'ocr.sh'
GSettings=org.gnome.SimpleScan save-directory 'file:///media/Ramdisk/'
GSettings=org.gnome.SimpleScan save-format 'application/pdf'
GSettings=org.gnome.SimpleScan text-dpi 300
