VSCode=install-extension esbenp.prettier-vscode
VSCode=install-extension foxundermoon.shell-format
VSCode=install-extension mads-hartmann.bash-ide-vscode
VSCode=install-extension matthewpi.caddyfile-support
VSCode=install-extension mhutchie.git-graph
VSCode=install-extension ms-azuretools.vscode-containers
VSCode=install-extension ms-python.python
VSCode=install-extension ms-vscode-remote.vscode-remote-extensionpack
VSCode=install-extension redhat.vscode-xml
VSCode=install-extension redhat.vscode-yaml
VSCode=install-extension SonarSource.sonarlint-vscode
VSCode=install-extension streetsidesoftware.code-spell-checker
VSCode=install-extension streetsidesoftware.code-spell-checker-german
VSCode=install-extension svelte.svelte-vscode
VSCode=install-extension tamasfe.even-better-toml
VSCode=install-extension timonwong.shellcheck
VSCode=install-extension vscjava.vscode-java-pack
VSCode=install-extension vue.volar
VSCode=setting "[dockercompose]": {"editor.tabSize": 4}
VSCode=setting "[json]": {"editor.defaultFormatter": "esbenp.prettier-vscode"}
VSCode=setting "[jsonc]": {"editor.defaultFormatter": "esbenp.prettier-vscode"}
VSCode=setting "[yaml]": {"editor.defaultFormatter": "esbenp.prettier-vscode", "editor.tabSize": 4}
VSCode=setting "cSpell.language": "de,en"
VSCode=setting "cSpell.userWords": ["Deepl", "Fileorganizer", "Inventarverwaltung", "Komponentendiagramm", "Schnaible", "Semgrep", "Sequenzdiagramm"]
VSCode=setting "editor.detectIndentation": false
VSCode=setting "editor.foldingImportsByDefault": true
VSCode=setting "editor.formatOnPaste": true
VSCode=setting "editor.formatOnType": true
VSCode=setting "editor.rulers": [ 100 ]
VSCode=setting "editor.wordWrap": "on"
VSCode=setting "evenBetterToml.formatter.alignComments": false,
VSCode=setting "evenBetterToml.formatter.alignEntries": true,
VSCode=setting "evenBetterToml.formatter.allowedBlankLines": 2,
VSCode=setting "evenBetterToml.formatter.reorderArrays": true,
VSCode=setting "evenBetterToml.formatter.reorderInlineTables": true,
VSCode=setting "evenBetterToml.formatter.reorderKeys": true,
VSCode=setting "extensions.ignoreRecommendations": true
VSCode=setting "files.insertFinalNewline": true
VSCode=setting "files.trimFinalNewlines": true
VSCode=setting "files.trimTrailingWhitespace": true
VSCode=setting "git.blame.editorDecoration.enabled": true,
VSCode=setting "git.branchProtection": [ "main" ]
VSCode=setting "git.branchValidationRegex": "(bugfix|feature|maintenance)\/.*"
VSCode=setting "git.confirmSync": false
VSCode=setting "git.defaultCloneDirectory": "~/Downloads/code"
VSCode=setting "git.fetchOnPull": true
VSCode=setting "git.inputValidation": true
VSCode=setting "git.inputValidationLength": 100
VSCode=setting "git.terminalGitEditor": true,
VSCode=setting "github.copilot.enable": {"*": false, "cpp": true, "csharp": true, "css": true, "dockerfile": true, "go": true, "groovy": true, "html": true, "java": true, "javascript": true, "javascriptreact": true, "makefile": true, "perl": true, "php": true, "powershell": true, "python": true, "rust": true, "shellscript": true, "svelte": true, "sql": true, "typescript": true, "typescriptreact": true, "vue": true}
VSCode=setting "github.copilot.nextEditSuggestions.enabled": true,
VSCode=setting "java.cleanup.actionsOnSave": ["addFinalModifier"]
VSCode=setting "java.saveActions.organizeImports": true
VSCode=setting "javascript.format.semicolons": "insert"
VSCode=setting "javascript.preferences.quoteStyle": "single"
VSCode=setting "prettier.printWidth": 100
VSCode=setting "prettier.proseWrap": "always"
VSCode=setting "prettier.tabWidth": 4
VSCode=setting "python.analysis.exclude": ["venv"]
VSCode=setting "shellformat.flag": "--binary-next-line"
VSCode=setting "sonarlint.connectedMode.connections.sonarqube": [{"serverUrl": "", "connectionId": "sonarqube"}]
VSCode=setting "sonarlint.rules": {"docker:S6596": {"level": "off"}}
VSCode=setting "telemetry.telemetryLevel": "off"
VSCode=setting "typescript.format.semicolons": "insert"
VSCode=setting "typescript.preferences.quoteStyle": "single"
VSCode=setting "update.showReleaseNotes": false
VSCode=setting "workbench.colorTheme": "Default Dark Modern"
VSCode=setting "workbench.editorAssociations": {"*.md": "vscode.markdown.preview.editor"}
VSCode=setting "workbench.startupEditor": "none"
